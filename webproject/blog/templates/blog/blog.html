{% extends "webapp/base.html" %}

{% load static %}

{% block content %}

    {% for post in posts %}

 <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.image.url}}" alt="" style="width: 50%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower" style="color: #696969">{{post.title}}</span>
            <span class="section-heading-upper">{{post.content}}</span>
          </h2>


        </div>
      </div>
    </div>
  </section>

    {% endfor %}

{% endblock %}
